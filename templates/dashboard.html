<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Assistant Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .camera-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .camera-feed {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .stats-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stats-card h3 {
            margin-bottom: 1rem;
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #00ff41;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn.voice {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
        }
        
        .btn.summary {
            background: linear-gradient(45deg, #45b7d1, #2980b9);
        }
        
        .chart-container {
            height: 200px;
            margin-top: 1rem;
        }
        
        .object-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .object-item {
            background: rgba(255,255,255,0.05);
            margin: 0.25rem 0;
            padding: 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .confidence-bar {
            width: 60px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd700, #00ff41);
            transition: width 0.3s ease;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .status-idle { background: #00ff41; }
        .status-listening { background: #ffd700; }
        .status-answering { background: #ff6b6b; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .connected {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
        }
        
        .disconnected {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="header">
        <h1>ðŸ¤– AI Vision Assistant</h1>
        <p>Real-time Object Detection & Analytics Dashboard</p>
    </div>
    
    <div class="container">
        <div class="camera-section">
            <h3>ðŸ“¹ Live Camera Feed</h3>
            <img id="cameraFeed" class="camera-feed" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQwIiBoZWlnaHQ9IjQ4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzMzMzMyIvPgo8dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE4IiBmaWxsPSIjY2NjY2NjIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Q2FtZXJhIEZlZWQgTG9hZGluZy4uLjwvdGV4dD4KPHN2Zz4=" alt="Camera Feed">
        </div>
        
        <div class="sidebar">
            <div class="stats-card">
                <h3>ðŸ“Š Real-time Stats</h3>
                <div class="stat-item">
                    <span>Status:</span>
                    <span class="stat-value" id="status">
                        <span class="status-indicator status-idle"></span>
                        Initializing
                    </span>
                </div>
                <div class="stat-item">
                    <span>FPS:</span>
                    <span class="stat-value" id="fps">--</span>
                </div>
                <div class="stat-item">
                    <span>Objects Detected:</span>
                    <span class="stat-value" id="objectCount">--</span>
                </div>
                <div class="stat-item">
                    <span>Session Uptime:</span>
                    <span class="stat-value" id="uptime">--</span>
                </div>
            </div>
            
            <div class="stats-card">
                <h3>ðŸŽ¯ Detected Objects</h3>
                <div class="object-list" id="objectList">
                    <div class="object-item">
                        <span>No objects detected</span>
                    </div>
                </div>
            </div>
            
            <div class="stats-card">
                <h3>ðŸŽ® Controls</h3>
                <div class="controls">
                    <button class="btn voice" onclick="triggerVoiceCommand()">
                        ðŸŽ¤ Voice Command
                    </button>
                    <button class="btn summary" onclick="getSceneSummary()">
                        ðŸ“‹ Get Summary
                    </button>
                </div>
            </div>
            
            <div class="stats-card">
                <h3>ðŸ“ˆ FPS Chart</h3>
                <div class="chart-container">
                    <canvas id="fpsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const socket = io();
        let startTime = Date.now();
        
        // FPS Chart setup
        const ctx = document.getElementById('fpsChart').getContext('2d');
        const fpsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'FPS',
                    data: [],
                    borderColor: '#00ff41',
                    backgroundColor: 'rgba(0, 255, 65, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { 
                        beginAtZero: true,
                        max: 60,
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: 'white' }
                    }
                },
                plugins: {
                    legend: { labels: { color: 'white' } }
                }
            }
        });
        
        // Socket event handlers
        socket.on('connect', function() {
            updateConnectionStatus(true);
        });
        
        socket.on('disconnect', function() {
            updateConnectionStatus(false);
        });
        
        socket.on('stats_update', function(data) {
            updateStats(data);
        });
        
        socket.on('frame_update', function(data) {
            if (data.frame) {
                document.getElementById('cameraFeed').src = data.frame;
            }
        });
        
        // Functions
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'ðŸŸ¢ Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'ðŸ”´ Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }
        
        function updateStats(data) {
            // Update FPS
            document.getElementById('fps').textContent = data.fps?.toFixed(1) || '--';
            
            // Update status with indicator
            const statusEl = document.getElementById('status');
            const status = data.status || 'Unknown';
            let statusClass = 'status-idle';
            
            if (status.includes('Listening') || status.includes('Answering')) {
                statusClass = 'status-listening';
            } else if (status.includes('Answering')) {
                statusClass = 'status-answering';
            }
            
            statusEl.innerHTML = `<span class="status-indicator ${statusClass}"></span>${status}`;
            
            // Update object count
            document.getElementById('objectCount').textContent = data.detections || 0;
            
            // Update uptime
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(uptime / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = `${minutes}m ${seconds}s`;
            
            // Update object list
            updateObjectList(data.object_list || []);
            
            // Update FPS chart
            updateFpsChart(data.fps);
        }
        
        function updateObjectList(objects) {
            const listEl = document.getElementById('objectList');
            
            if (objects.length === 0) {
                listEl.innerHTML = '<div class="object-item"><span>No objects detected</span></div>';
                return;
            }
            
            listEl.innerHTML = objects.map(obj => `
                <div class="object-item">
                    <span>${obj.class}</span>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${(obj.confidence * 100)}%"></div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateFpsChart(fps) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            fpsChart.data.labels.push(timeLabel);
            fpsChart.data.datasets[0].data.push(fps);
            
            // Keep only last 20 data points
            if (fpsChart.data.labels.length > 20) {
                fpsChart.data.labels.shift();
                fpsChart.data.datasets[0].data.shift();
            }
            
            fpsChart.update('none');
        }
        
        function triggerVoiceCommand() {
            socket.emit('voice_command', { command: 'manual_trigger' });
            console.log('Voice command triggered');
        }
        
        function getSceneSummary() {
            socket.emit('voice_command', { command: 'get_summary' });
            console.log('Scene summary requested');
        }
        
        // Request initial stats
        socket.emit('request_stats');
        
        // Periodic stats request
        setInterval(() => {
            socket.emit('request_stats');
        }, 2000);
    </script>
</body>
</html>
